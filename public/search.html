<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск психологов - PsychPlatform</title>
  <meta name="description" content="Найдите квалифицированного психолога онлайн. Удобные фильтры по специализации, опыту и формату консультации.">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-muted">
  <!-- Navigation -->
  <nav class="nav">
    <div class="container">
      <div class="nav-container">
        <a href="/" class="nav-brand" data-testid="link-home">
          <i data-lucide="brain-circuit"></i>
          PsychPlatform
        </a>
        <ul class="nav-menu">
          <li><a href="/search.html" class="nav-link active" data-testid="link-search">Психологи</a></li>
          <li id="nav-user-menu" class="hidden">
            <a href="#" class="nav-link" id="nav-dashboard-link" data-testid="link-dashboard">Личный кабинет</a>
          </li>
          <li id="nav-login"><a href="/login.html" class="btn btn-ghost btn-sm" data-testid="button-login">Войти</a></li>
          <li id="nav-register"><a href="/register.html" class="btn btn-primary btn-sm" data-testid="button-register">Регистрация</a></li>
          <li id="nav-logout" class="hidden"><button class="btn btn-outline btn-sm" id="logout-btn" data-testid="button-logout">Выйти</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="section" style="padding: 3rem 0;">
    <div class="container">
      <!-- Page Header -->
      <div class="mb-6">
        <h1 class="text-3xl font-bold text-text-custom mb-3" data-testid="text-page-title">Найти психолога</h1>
        <p class="text-muted">Выберите специалиста, который подходит именно вам</p>
      </div>

      <!-- Layout Grid: Sidebar + Content -->
      <div class="grid" style="grid-template-columns: 280px 1fr; gap: 2rem; align-items: start;">
        
        <!-- Filters Sidebar (Sticky) -->
        <aside class="sticky" style="top: 5rem;">
          <div class="card" style="background-color: white;">
            <div class="card-content" style="background-color: white;">
              <h3 class="text-lg font-semibold text-text-custom mb-4">Фильтры</h3>

              <!-- Search Input -->
              <div class="form-group">
                <label class="form-label" for="search-input">Поиск</label>
                <input 
                  type="text" 
                  id="search-input" 
                  class="form-input" 
                  placeholder="Имя, специализация..."
                  data-testid="input-search"
                />
              </div>

              <!-- Specialization Select -->
              <div class="form-group">
                <label class="form-label" for="filter-specialization">Специализация</label>
                <select id="filter-specialization" class="form-select" data-testid="select-specialization">
                  <option value="">Все специализации</option>
                  <option value="Когнитивно-поведенческая терапия">Когнитивно-поведенческая терапия</option>
                  <option value="Семейная терапия">Семейная терапия</option>
                  <option value="Психоанализ">Психоанализ</option>
                  <option value="Гештальт-терапия">Гештальт-терапия</option>
                  <option value="Арт-терапия">Арт-терапия</option>
                </select>
              </div>

              <!-- Experience Range -->
              <div class="form-group">
                <label class="form-label">Опыт работы (лет)</label>
                <div class="flex gap-2 items-center">
                  <input 
                    type="number" 
                    id="filter-min-experience" 
                    class="form-input" 
                    placeholder="От" 
                    min="0"
                    data-testid="input-min-experience"
                  />
                  <span class="text-muted">-</span>
                  <input 
                    type="number" 
                    id="filter-max-experience" 
                    class="form-input" 
                    placeholder="До"
                    data-testid="input-max-experience"
                  />
                </div>
              </div>

              <!-- Price Range -->
              <div class="form-group">
                <label class="form-label">Цена (₽)</label>
                <div class="flex gap-2 items-center">
                  <input 
                    type="number" 
                    id="filter-min-price" 
                    class="form-input" 
                    placeholder="От"
                    data-testid="input-min-price"
                  />
                  <span class="text-muted">-</span>
                  <input 
                    type="number" 
                    id="filter-max-price" 
                    class="form-input" 
                    placeholder="До"
                    data-testid="input-max-price"
                  />
                </div>
              </div>

              <!-- Format Checkboxes -->
              <div class="form-group">
                <label class="form-label mb-2">Формат консультации</label>
                <div class="flex flex-column gap-2">
                  <div class="checkbox-wrapper">
                    <input type="checkbox" id="format-video" value="video" class="checkbox format-checkbox" data-testid="checkbox-format-video">
                    <label for="format-video" class="flex items-center gap-2 cursor-pointer">
                      <i data-lucide="video" style="width: 1rem; height: 1rem;"></i>
                      <span>Видео</span>
                    </label>
                  </div>
                  <div class="checkbox-wrapper">
                    <input type="checkbox" id="format-audio" value="audio" class="checkbox format-checkbox" data-testid="checkbox-format-audio">
                    <label for="format-audio" class="flex items-center gap-2 cursor-pointer">
                      <i data-lucide="phone" style="width: 1rem; height: 1rem;"></i>
                      <span>Аудио</span>
                    </label>
                  </div>
                  <div class="checkbox-wrapper">
                    <input type="checkbox" id="format-chat" value="chat" class="checkbox format-checkbox" data-testid="checkbox-format-chat">
                    <label for="format-chat" class="flex items-center gap-2 cursor-pointer">
                      <i data-lucide="message-square" style="width: 1rem; height: 1rem;"></i>
                      <span>Чат</span>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Clear Filters Button -->
              <button class="btn btn-outline w-full" id="clear-filters-btn" data-testid="button-clear-filters">
                Очистить фильтры
              </button>
            </div>
          </div>
        </aside>

        <!-- Psychologists Grid -->
        <main>
          <!-- Results Header -->
          <div class="flex items-center justify-between mb-4" id="results-header" style="display: none;">
            <p class="text-muted" id="results-count" data-testid="text-results-count">
              Найдено 0 специалистов
            </p>
            <select class="form-select" style="width: auto;" id="sort-select" data-testid="select-sort">
              <option value="rating">По рейтингу</option>
              <option value="price-low">Цена: по возрастанию</option>
              <option value="price-high">Цена: по убыванию</option>
              <option value="experience">По опыту</option>
            </select>
          </div>

          <!-- Loading State -->
          <div id="loading-state" class="grid md:grid-cols-2 gap-4">
            <!-- Skeleton Cards -->
            <div class="card" style="padding: 1.5rem;">
              <div class="flex gap-3">
                <div class="skeleton skeleton-avatar"></div>
                <div class="flex-1">
                  <div class="skeleton skeleton-title"></div>
                  <div class="skeleton skeleton-text"></div>
                  <div class="skeleton skeleton-text" style="width: 40%;"></div>
                </div>
              </div>
            </div>
            <div class="card" style="padding: 1.5rem;">
              <div class="flex gap-3">
                <div class="skeleton skeleton-avatar"></div>
                <div class="flex-1">
                  <div class="skeleton skeleton-title"></div>
                  <div class="skeleton skeleton-text"></div>
                  <div class="skeleton skeleton-text" style="width: 40%;"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Psychologists Grid -->
          <div id="psychologists-grid" class="grid md:grid-cols-2 gap-4" style="display: none;">
            <!-- Dynamic content will be inserted here -->
          </div>

          <!-- No Results State -->
          <div id="no-results" class="card text-center" style="padding: 3rem; display: none;">
            <h3 class="text-lg font-semibold text-text-custom mb-2">Психологи не найдены</h3>
            <p class="text-muted mb-4">Попробуйте изменить параметры поиска</p>
            <button class="btn btn-outline" onclick="resetSearch()" data-testid="button-reset-search">
              Сбросить поиск
            </button>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    let allPsychologists = [];
    let filteredPsychologists = [];

    // Initialize auth
    Auth.init().then(user => {
      if (user) {
        document.getElementById('nav-login').classList.add('hidden');
        document.getElementById('nav-user-menu').classList.remove('hidden');
        document.getElementById('nav-logout').classList.remove('hidden');
        
        const dashboardLink = document.getElementById('nav-dashboard-link');
        if (user.role === 'client') dashboardLink.href = '/client-dashboard.html';
        else if (user.role === 'psychologist') dashboardLink.href = '/psychologist-dashboard.html';
        else if (user.role === 'admin') dashboardLink.href = '/admin-dashboard.html';
      }
    });

    // Logout
    document.getElementById('logout-btn')?.addEventListener('click', async () => {
      await Auth.logout();
      window.location.href = '/';
    });

    // Load psychologists
    async function loadPsychologists() {
      try {
        allPsychologists = await API.psychologists.search({});
        filteredPsychologists = allPsychologists;
        renderPsychologists();
      } catch (error) {
        console.error('Error loading psychologists:', error);
        document.getElementById('loading-state').style.display = 'none';
        document.getElementById('no-results').style.display = 'block';
      }
    }

    // Render psychologist card
    function renderPsychologistCard(psych) {
      const initials = `${psych.user.firstName[0]}${psych.user.lastName[0]}`.toUpperCase();
      const rating = parseFloat(psych.rating) || 0;
      const fullStars = Math.floor(rating);
      const formatIcons = { video: 'video', audio: 'phone', chat: 'message-square' };
      
      const formatBadges = (psych.formats || []).map(format => 
        `<span class="badge badge-secondary flex items-center gap-1">
          <i data-lucide="${formatIcons[format]}" style="width: 0.75rem; height: 0.75rem;"></i>
          ${format}
        </span>`
      ).join('');

      const stars = Array(5).fill(0).map((_, i) => 
        `<i data-lucide="star" style="width: 1rem; height: 1rem; ${i < fullStars ? 'fill: #fbbf24; color: #fbbf24;' : 'color: #d1d5db;'}"></i>`
      ).join('');

      return `
        <div class="card" data-testid="psychologist-card-${psych.id}" style="background-color: white;">
          <div class="card-content" style="background-color: white;">
            <div class="flex gap-3 mb-3">
              <!-- Avatar -->
              <div class="flex items-center justify-center" style="width: 4rem; height: 4rem; border-radius: 50%; background-color: hsl(var(--primary)); color: white; font-weight: 600; font-size: 1.25rem; flex-shrink: 0;">
                ${initials}
              </div>
              
              <!-- Info -->
              <div class="flex-1 min-w-0">
                <h3 class="text-lg font-semibold text-text-custom mb-1">
                  Др. ${psych.user.firstName} ${psych.user.lastName}
                </h3>
                <p class="text-sm text-muted mb-2">${psych.specialization}</p>
                
                <!-- Rating -->
                <div class="flex items-center gap-2 mb-2">
                  <div class="flex">${stars}</div>
                  <span class="text-sm text-muted">
                    ${rating.toFixed(1)} (${psych.totalReviews} отзывов)
                  </span>
                </div>
                
                <p class="text-sm text-muted">
                  ${psych.experience} лет опыта
                </p>
              </div>
            </div>
            
            <!-- Description -->
            <p class="text-sm text-muted mb-3" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
              ${psych.description}
            </p>
            
            <!-- Format Badges -->
            <div class="flex flex-wrap gap-2 mb-4">
              ${formatBadges}
            </div>
            
            <!-- Price & Button -->
            <div class="flex items-center justify-between">
              <span class="text-lg font-semibold text-primary-custom">
                ₽${parseInt(psych.price).toLocaleString()}/сессия
              </span>
              <a href="/booking.html?id=${psych.id}" class="btn btn-primary" data-testid="button-book-${psych.id}">
                Записаться
              </a>
            </div>
          </div>
        </div>
      `;
    }

    // Render psychologists
    function renderPsychologists() {
      const grid = document.getElementById('psychologists-grid');
      const loading = document.getElementById('loading-state');
      const noResults = document.getElementById('no-results');
      const header = document.getElementById('results-header');
      const count = document.getElementById('results-count');

      loading.style.display = 'none';
      
      if (filteredPsychologists.length === 0) {
        grid.style.display = 'none';
        header.style.display = 'none';
        noResults.style.display = 'block';
      } else {
        grid.style.display = 'grid';
        header.style.display = 'flex';
        noResults.style.display = 'none';
        count.textContent = `Найдено ${filteredPsychologists.length} специалистов`;
        
        grid.innerHTML = filteredPsychologists.map(renderPsychologistCard).join('');
        lucide.createIcons();
      }
    }

    // Apply filters
    function applyFilters() {
      const search = document.getElementById('search-input').value.toLowerCase();
      const specialization = document.getElementById('filter-specialization').value;
      const minExp = document.getElementById('filter-min-experience').value;
      const maxExp = document.getElementById('filter-max-experience').value;
      const minPrice = document.getElementById('filter-min-price').value;
      const maxPrice = document.getElementById('filter-max-price').value;
      const selectedFormats = Array.from(document.querySelectorAll('.format-checkbox:checked')).map(cb => cb.value);

      filteredPsychologists = allPsychologists.filter(psych => {
        // Search filter
        if (search && !(
          psych.user.firstName.toLowerCase().includes(search) ||
          psych.user.lastName.toLowerCase().includes(search) ||
          psych.specialization.toLowerCase().includes(search) ||
          psych.description.toLowerCase().includes(search)
        )) return false;

        // Specialization filter
        if (specialization && psych.specialization !== specialization) return false;

        // Experience filter
        if (minExp && psych.experience < parseInt(minExp)) return false;
        if (maxExp && psych.experience > parseInt(maxExp)) return false;

        // Price filter
        if (minPrice && parseFloat(psych.price) < parseFloat(minPrice)) return false;
        if (maxPrice && parseFloat(psych.price) > parseFloat(maxPrice)) return false;

        // Format filter
        if (selectedFormats.length > 0 && !selectedFormats.some(f => psych.formats.includes(f))) return false;

        return true;
      });

      renderPsychologists();
    }

    // Sort psychologists
    document.getElementById('sort-select')?.addEventListener('change', (e) => {
      const sortBy = e.target.value;
      
      filteredPsychologists.sort((a, b) => {
        if (sortBy === 'rating') return parseFloat(b.rating) - parseFloat(a.rating);
        if (sortBy === 'price-low') return parseFloat(a.price) - parseFloat(b.price);
        if (sortBy === 'price-high') return parseFloat(b.price) - parseFloat(a.price);
        if (sortBy === 'experience') return b.experience - a.experience;
        return 0;
      });
      
      renderPsychologists();
    });

    // Reset search
    function resetSearch() {
      document.getElementById('search-input').value = '';
      document.getElementById('filter-specialization').value = '';
      document.getElementById('filter-min-experience').value = '';
      document.getElementById('filter-max-experience').value = '';
      document.getElementById('filter-min-price').value = '';
      document.getElementById('filter-max-price').value = '';
      document.querySelectorAll('.format-checkbox').forEach(cb => cb.checked = false);
      
      filteredPsychologists = allPsychologists;
      renderPsychologists();
    }

    // Clear filters button
    document.getElementById('clear-filters-btn').addEventListener('click', resetSearch);

    // Add event listeners for live filtering
    document.getElementById('search-input').addEventListener('input', applyFilters);
    document.getElementById('filter-specialization').addEventListener('change', applyFilters);
    document.getElementById('filter-min-experience').addEventListener('input', applyFilters);
    document.getElementById('filter-max-experience').addEventListener('input', applyFilters);
    document.getElementById('filter-min-price').addEventListener('input', applyFilters);
    document.getElementById('filter-max-price').addEventListener('input', applyFilters);
    document.querySelectorAll('.format-checkbox').forEach(cb => {
      cb.addEventListener('change', applyFilters);
    });

    // Initialize
    loadPsychologists();
    lucide.createIcons();
  </script>
</body>
</html>

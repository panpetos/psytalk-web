  <!-- Main Content -->
  <div class="section" style="padding: 2rem 0 4rem;">
    <div class="container">
      <!-- Page Header -->
      <div class="mb-6">
        <h1 class="font-bold mb-3" style="font-size: 2rem; color: #1A1A1A;" data-testid="text-page-title">

      <!-- Layout Grid: Sidebar + Content -->
      <div class="grid" style="grid-template-columns: 300px 1fr; gap: 2rem; align-items: start;">
        
        <!-- Filters Sidebar (Sticky) - Purple theme -->
        <aside class="sticky" style="top: 5rem;" id="filters-sidebar">
          <div class="card" style="background: linear-gradient(180deg, #8B5CF6 0%, #7C3AED 100%); padding: 1.5rem; color: white;">
            <div class="flex items-center justify-between mb-4">
              <h3 class="font-semibold" style="font-size: 1.125rem;">Фильтры</h3>
              <button id="close-filters-btn" style="background: none; border: none; color: white; cursor: pointer; display: none;">
                <i data-lucide="x" style="width: 1.25rem; height: 1.25rem;"></i>
              </button>
            </div>

            <!-- Gender Filter -->
            <div class="form-group" style="margin-bottom: 1.5rem;">
              <label class="form-label" style="color: rgba(255,255,255,0.9); font-size: 0.875rem; font-weight: 600; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem;">
                <i data-lucide="users" style="width: 1rem; height: 1rem;"></i>
                Пол психолога
              </label>
              <select id="gender-select" class="filter-select" data-testid="select-gender" style="background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: white; border-radius: 0.5rem; padding: 0.5rem; width: 100%; cursor: pointer;">
                <option value="" style="background: #7C3AED; color: white;">Не важно</option>
                <option value="male" style="background: #7C3AED; color: white;">Мужчина</option>
                <option value="female" style="background: #7C3AED; color: white;">Женщина</option>
              </select>
            </div>

            <!-- Issues Filter -->
            <div class="form-group" style="margin-bottom: 1.5rem;">
              <label class="form-label" style="color: rgba(255,255,255,0.9); font-size: 0.875rem; font-weight: 600; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem;">
                <i data-lucide="brain" style="width: 1rem; height: 1rem;"></i>
                Специализация
              </label>
              <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                  <input type="checkbox" name="issue" value="relationships" class="filter-checkbox" data-testid="checkbox-relationships">
                  <span style="color: rgba(255,255,255,0.95); font-size: 0.875rem;">Отношения</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                  <input type="checkbox" name="issue" value="anxiety" class="filter-checkbox" data-testid="checkbox-anxiety">
                  <span style="color: rgba(255,255,255,0.95); font-size: 0.875rem;">Тревога и стресс</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                  <input type="checkbox" name="issue" value="self" class="filter-checkbox" data-testid="checkbox-self">
                  <span style="color: rgba(255,255,255,0.95); font-size: 0.875rem;">Самопознание</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                  <input type="checkbox" name="issue" value="career" class="filter-checkbox" data-testid="checkbox-career">
                  <span style="color: rgba(255,255,255,0.95); font-size: 0.875rem;">Карьера</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                  <input type="checkbox" name="issue" value="family" class="filter-checkbox" data-testid="checkbox-family">
                  <span style="color: rgba(255,255,255,0.95); font-size: 0.875rem;">Семья и дети</span>
                </label>
              </div>
            </div>

            <!-- Format Filter -->
            <div class="form-group" style="margin-bottom: 1.5rem;">
              <label class="form-label" style="color: rgba(255,255,255,0.9); font-size: 0.875rem; font-weight: 600; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem;">
                <i data-lucide="video" style="width: 1rem; height: 1rem;"></i>
                Формат работы
              </label>
              <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                  <input type="checkbox" name="format" value="video" class="filter-checkbox" data-testid="checkbox-video">
                  <span style="color: rgba(255,255,255,0.95); font-size: 0.875rem;">Видео</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                  <input type="checkbox" name="format" value="audio" class="filter-checkbox" data-testid="checkbox-audio">
                  <span style="color: rgba(255,255,255,0.95); font-size: 0.875rem;">Аудио</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                  <input type="checkbox" name="format" value="chat" class="filter-checkbox" data-testid="checkbox-chat">
                  <span style="color: rgba(255,255,255,0.95); font-size: 0.875rem;">Чат</span>
                </label>
              </div>
            </div>

            <!-- Price Range Filter -->
            <div class="form-group" style="margin-bottom: 1.5rem;">
              <label class="form-label" style="color: rgba(255,255,255,0.9); font-size: 0.875rem; font-weight: 600; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem;">
                <i data-lucide="wallet" style="width: 1rem; height: 1rem;"></i>
                Цена за консультацию
              </label>
              <div style="display: flex; gap: 0.5rem; align-items: center;">
                <input 
                  type="number" 
                  id="price-min" 
                  class="form-input filter-price-input" 
                  placeholder="От"
                  min="0"
                  step="500"
                  data-testid="input-price-min"
                  style="background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: white !important; border-radius: 0.5rem; padding: 0.5rem; width: 100%;"
                />
                <span style="color: rgba(255,255,255,0.7);">—</span>
                <input 
                  type="number" 
                  id="price-max" 
                  class="form-input filter-price-input" 
                  placeholder="До"
                  min="0"
                  step="500"
                  data-testid="input-price-max"
                  style="background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: white !important; border-radius: 0.5rem; padding: 0.5rem; width: 100%;"
                />
              </div>
              <div style="color: rgba(255,255,255,0.7); font-size: 0.75rem; margin-top: 0.5rem;">
                Например: от 2000 до 5000 ₽
              </div>
            </div>

            <!-- Buttons -->
            <div style="display: flex; gap: 0.5rem;">
              <button class="btn w-full" style="background: white; color: #7C3AED; border: none; font-weight: 600; flex: 1;" data-testid="button-apply-filters" onclick="applyFilters()">
                Применить
              </button>
              <button class="btn" style="background: rgba(255,255,255,0.2); color: white; border: none; font-weight: 600; padding: 0.75rem 1rem;" data-testid="button-reset-filters" onclick="resetFilters()">
                Сброс
              </button>
            </div>
          </div>
        </aside>

        <!-- Psychologists Grid -->
        <div>
          <!-- Loading State -->
          <div id="loading-state" class="flex flex-column gap-4">
            <div class="card" style="padding: 1.5rem; background-color: white;">
              <div class="flex gap-3">
                <div class="skeleton" style="width: 5rem; height: 5rem; border-radius: 50%;"></div>
                <div class="flex-1">
                  <div class="skeleton skeleton-title"></div>
                  <div class="skeleton skeleton-text"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- No Results State -->
          <div id="no-results" class="card text-center" style="padding: 3rem; background-color: white; display: none;">
            <i data-lucide="search-x" style="width: 3rem; height: 3rem; margin: 0 auto 1rem; color: #999;"></i>
            <h3 class="text-lg font-semibold mb-2" style="color: #1A1A1A;">Психологи не найдены</h3>
            <p style="color: #666;">Попробуйте изменить параметры поиска</p>
            <button class="btn btn-outline mt-4" onclick="location.reload()" data-testid="button-reset-search">
              Сбросить поиск
            </button>
          </div>

          <!-- Psychologists List -->
          <div id="psychologists-list" class="flex flex-column gap-4" style="display: none;">
            <!-- Cards will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Filters Toggle Button -->
  <button class="mobile-filters-toggle" id="mobile-filters-btn" data-testid="button-mobile-filters" style="display: none;">
    <i data-lucide="sliders-horizontal" style="width: 1.5rem; height: 1.5rem;"></i>
  </button>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" id="mobile-overlay"></div>

  <script src="/js/api.js"></script>
  <script>
    // Mobile filters toggle
    const mobileFiltersBtn = document.getElementById('mobile-filters-btn');
    const closeFiltersBtn = document.getElementById('close-filters-btn');
    const filtersSidebar = document.getElementById('filters-sidebar');
    const mobileOverlay = document.getElementById('mobile-overlay');

    function toggleMobileFilters() {
      filtersSidebar.classList.toggle('active');
      mobileOverlay.classList.toggle('active');
    }

    // Show close button on mobile
    if (window.innerWidth <= 768) {
      if (closeFiltersBtn) closeFiltersBtn.style.display = 'block';
    }

    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) {
        if (closeFiltersBtn) closeFiltersBtn.style.display = 'block';
      } else {
        if (closeFiltersBtn) closeFiltersBtn.style.display = 'none';
      }
    });

    mobileFiltersBtn?.addEventListener('click', toggleMobileFilters);
    closeFiltersBtn?.addEventListener('click', toggleMobileFilters);
    mobileOverlay?.addEventListener('click', toggleMobileFilters);
  </script>
  <script>
    let allPsychologists = [];
    let filteredPsychologists = [];
    let isDemoMode = false;

    // Check if in DEMO mode
    async function checkDemoMode() {
      try {
        const response = await fetch('/api/psychologists/search');
        
        if (response.status === 503) {
          isDemoMode = true;
          loadDemoData();
        } else if (response.ok) {
          const data = await response.json();
          allPsychologists = data;
          filteredPsychologists = data;
          renderPsychologists();
        }
      } catch (error) {
        console.error('Error loading psychologists:', error);
        isDemoMode = true;
        loadDemoData();
      }
    }

    // Load demo data
    function loadDemoData() {
      allPsychologists = [
        {
          id: 1,
          user: { firstName: 'Елена', lastName: 'Викторовна' },
          specialization: 'Когнитивно-поведенческая терапия',
          description: 'Психолог, семейный психотерапевт. Ко мне обращаются люди, переживающие стрессы, травмы и их последствия, депрессивные состояния, возрастные кризисы и иные кризисные состояния.',
          experience: 5,
          price: 999,
          rating: 4.8,
          totalReviews: 127,
          formats: ['video', 'audio', 'chat'],
          nextSession: 'Завтра, 20 июля'
        },
        {
          id: 2,
          user: { firstName: 'Анна', lastName: 'Петрова' },
          specialization: 'Семейная терапия',
          description: 'Специалист по семейным отношениям и детской психологии. Помогаю найти гармонию в отношениях и справиться с кризисами.',
          experience: 8,
          price: 3000,
          rating: 4.9,
          totalReviews: 203,
          formats: ['video', 'audio'],
          nextSession: '23.10.2025 в 14:00'
        },
        {
          id: 3,
          user: { firstName: 'Дмитрий', lastName: 'Соколов' },
          specialization: 'Психоанализ',
          description: 'Работаю с глубинными переживаниями, тревогой, депрессией. Помогаю понять себя и найти внутренние ресурсы.',
          experience: 12,
          price: 4000,
          rating: 4.7,
          totalReviews: 89,
          formats: ['video'],
          nextSession: '24.10.2025 в 10:00'
        }
      ];
      filteredPsychologists = allPsychologists;
      renderPsychologists();
    }

    // Render psychologist card
    function renderPsychologistCard(psych) {
      const rating = parseFloat(psych.rating) || 0;
      const formatIcons = { video: 'video', audio: 'phone', chat: 'message-square' };
      
      const formatBadges = (psych.formats || []).map(format => 
        `<span class="badge" style="background: #F3E8FF; color: #7C3AED; border: none; display: inline-flex; align-items: center; gap: 0.25rem; font-size: 0.75rem; padding: 0.25rem 0.5rem;">
          <i data-lucide="${formatIcons[format]}" style="width: 0.75rem; height: 0.75rem;"></i>
          ${format}
        </span>`
      ).join('');
      
      // Generate initials and gradient
      const initials = psych.user.firstName.charAt(0) + psych.user.lastName.charAt(0);
      const gradients = [
        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
        'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
        'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
        'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
        'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
      ];
      const gradient = gradients[psych.id % gradients.length];

      return `
        <div class="card psychologist-card" data-testid="psychologist-card-${psych.id}" style="background-color: white; padding: 1rem;">
          <div class="psychologist-card-inner">
            <!-- Photo & Main Info -->
            <div class="psychologist-header">
              <div 
                class="psychologist-photo"
                style="background: ${gradient}; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 1.5rem;"
              >
                ${initials}
              </div>
              
              <div class="psychologist-info">
                <h3 class="font-semibold" style="color: #1A1A1A; font-size: 1.125rem; margin-bottom: 0.25rem;">
                  ${psych.user.firstName} ${psych.user.lastName}
                </h3>
                <p style="color: #7C3AED; font-size: 0.875rem; margin-bottom: 0.5rem;">
                  ${psych.specialization}
                </p>
                
                <!-- Compact credentials -->
                <div class="psychologist-credentials">
                  <span><i data-lucide="award" style="width: 0.875rem; height: 0.875rem;"></i> ${psych.experience} лет</span>
                  <span><i data-lucide="star" style="width: 0.875rem; height: 0.875rem; fill: #fbbf24; color: #fbbf24;"></i> ${rating}</span>
                </div>
                
                <!-- Format badges -->
                <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem; flex-wrap: wrap;">
                  ${formatBadges}
                </div>
              </div>
            </div>
            
            <!-- Description (mobile hidden) -->
            <p class="psychologist-description">
              ${psych.description.substring(0, 120)}...
            </p>
            
            <!-- Booking Section -->
            <div class="psychologist-booking">
              <div class="psychologist-price">
                <div style="font-size: 1.5rem; font-weight: 700; color: #1A1A1A;">
                  ${parseInt(psych.price).toLocaleString()} ₽
                </div>
                <div style="font-size: 0.75rem; color: #666;">
                  за консультацию
                </div>
              </div>
              
              <button 
                class="btn" 
                style="background: #7C3AED; color: white; border: none; font-weight: 600; padding: 0.75rem 1.5rem; width: 100%;" 
                data-testid="button-select-time-${psych.id}"
                onmouseover="this.style.background='#6D28D9'; this.style.color='white';" 
                onmouseout="this.style.background='#7C3AED'; this.style.color='white';"
              >
                Записаться
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // Render psychologists
    function renderPsychologists() {
      const container = document.getElementById('psychologists-list');
      const loading = document.getElementById('loading-state');
      const noResults = document.getElementById('no-results');

      loading.style.display = 'none';
      
      if (filteredPsychologists.length === 0) {
        container.style.display = 'none';
        noResults.style.display = 'block';
      } else {
        container.style.display = 'flex';
        noResults.style.display = 'none';
        container.innerHTML = filteredPsychologists.map(renderPsychologistCard).join('');
        lucide.createIcons();
      }
    }

    // Apply filters
    function applyFilters() {
      // Get selected gender from dropdown
      const selectedGender = document.getElementById('gender-select').value;
      
      // Get selected issues
      const selectedIssues = Array.from(document.querySelectorAll('input[name="issue"]:checked'))
        .map(cb => cb.value);
      
      // Get selected formats
      const selectedFormats = Array.from(document.querySelectorAll('input[name="format"]:checked'))
        .map(cb => cb.value);
      
      // Get price range
      const priceMin = parseInt(document.getElementById('price-min').value) || 0;
      const priceMax = parseInt(document.getElementById('price-max').value) || Infinity;

      filteredPsychologists = allPsychologists.filter(psych => {
        // Gender filter
        if (selectedGender && selectedGender !== '') {
          const psychGender = psych.user?.gender || 'any';
          if (psychGender !== selectedGender) {
            return false;
          }
        }
        
        // Issues filter (check if psychologist has any of selected issues)
        if (selectedIssues.length > 0) {
          // For demo, we'll match based on specialization keywords
          const spec = psych.specialization?.toLowerCase() || '';
          const hasIssue = selectedIssues.some(issue => {
            if (issue === 'relationships' && spec.includes('семейн')) return true;
            if (issue === 'anxiety' && (spec.includes('тревог') || spec.includes('стресс'))) return true;
            if (issue === 'self' && spec.includes('само')) return true;
            if (issue === 'career' && spec.includes('карьер')) return true;
            if (issue === 'family' && spec.includes('семейн')) return true;
            return false;
          });
          if (!hasIssue) return false;
        }
        
        // Format filter
        if (selectedFormats.length > 0) {
          const hasFormat = selectedFormats.some(format => 
            psych.formats && psych.formats.includes(format)
          );
          if (!hasFormat) return false;
        }
        
        // Price filter
        const price = parseInt(psych.price) || 0;
        if (price < priceMin || price > priceMax) {
          return false;
        }
        
        return true;
      });

      renderPsychologists();
    }
    
    // Reset filters
    function resetFilters() {
      // Reset gender select
      document.getElementById('gender-select').value = '';
      
      // Uncheck all checkboxes
      document.querySelectorAll('.filter-checkbox').forEach(cb => cb.checked = false);
      
      // Clear price inputs
      document.getElementById('price-min').value = '';
      document.getElementById('price-max').value = '';
      
      // Reset filtered list
      filteredPsychologists = allPsychologists;
      renderPsychologists();
    }

    // Event listeners - auto-apply on changes
    document.getElementById('gender-select')?.addEventListener('change', applyFilters);
    
    document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', applyFilters);
    });
    
    document.getElementById('price-min')?.addEventListener('input', applyFilters);
    document.getElementById('price-max')?.addEventListener('input', applyFilters);

    // Initialize
    checkDemoMode();
    
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Mobile menu functionality
    const navMenu = document.getElementById('navMenu');
    const burgerMenu = document.getElementById('burgerMenu');
    
    if (navMenu && burgerMenu) {
      // Toggle menu on burger click
      burgerMenu.addEventListener('click', function(e) {
        e.stopPropagation();
        navMenu.classList.toggle('active');
        burgerMenu.classList.toggle('active');
        
        // Prevent body scroll when menu is open
        if (navMenu.classList.contains('active')) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = '';
        }
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (navMenu.classList.contains('active') && 
            !navMenu.contains(e.target) && 
            !burgerMenu.contains(e.target)) {
          navMenu.classList.remove('active');
          burgerMenu.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
      
      // Close menu when clicking on a link
      const menuLinks = navMenu.querySelectorAll('a');
      menuLinks.forEach(link => {
        link.addEventListener('click', function() {
          navMenu.classList.remove('active');
          burgerMenu.classList.remove('active');
          document.body.style.overflow = '';
        });
      });
    }
  </script>
</body>

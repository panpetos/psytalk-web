<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск психологов - PsychPlatform</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="nav">
    <div class="container nav-container">
      <a href="/" class="nav-brand">PsychPlatform</a>
      <ul class="nav-menu">
        <li id="nav-dashboard" class="hidden"><a href="#" class="nav-link" id="nav-dashboard-link">Личный кабинет</a></li>
        <li id="nav-login"><a href="/login.html" class="nav-link">Вход</a></li>
        <li id="nav-logout" class="hidden"><button class="btn btn-sm" id="logout-btn">Выйти</button></li>
      </ul>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 40px;">
    <div class="text-center mb-4">
      <h1>Найдите своего психолога</h1>
      <p class="text-lg text-secondary">Профессиональная психологическая помощь онлайн</p>
    </div>
    
    <!-- Search Filters -->
    <div class="card mb-3">
      <div class="grid grid-cols-3">
        <div class="form-group mb-0">
          <label class="form-label">Специализация</label>
          <input type="text" id="filter-specialization" class="form-input" placeholder="Например: семейная терапия">
        </div>
        
        <div class="form-group mb-0">
          <label class="form-label">Цена от</label>
          <input type="number" id="filter-minPrice" class="form-input" placeholder="0">
        </div>
        
        <div class="form-group mb-0">
          <label class="form-label">Цена до</label>
          <input type="number" id="filter-maxPrice" class="form-input" placeholder="10000">
        </div>
      </div>
      
      <button id="search-btn" class="btn mt-3">Найти</button>
    </div>
    
    <!-- Psychologists List -->
    <div id="psychologists-list" class="grid grid-cols-3">
      <div class="spinner"></div>
    </div>
    
    <div id="no-results" class="text-center hidden">
      <p class="text-secondary">Психологи не найдены. Попробуйте изменить параметры поиска.</p>
    </div>
  </div>
  
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    let psychologists = [];
    
    // Initialize auth and UI
    Auth.init().then(user => {
      if (user) {
        document.getElementById('nav-login').classList.add('hidden');
        document.getElementById('nav-dashboard').classList.remove('hidden');
        document.getElementById('nav-logout').classList.remove('hidden');
        
        const dashboardLink = document.getElementById('nav-dashboard-link');
        switch (user.role) {
          case 'client':
            dashboardLink.href = '/client-dashboard.html';
            break;
          case 'psychologist':
            dashboardLink.href = '/psychologist-dashboard.html';
            break;
          case 'admin':
            dashboardLink.href = '/admin-dashboard.html';
            break;
        }
      }
    });
    
    // Logout handler
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await Auth.logout();
      window.location.href = '/';
    });
    
    // Load psychologists
    async function loadPsychologists(filters = {}) {
      const listEl = document.getElementById('psychologists-list');
      const noResultsEl = document.getElementById('no-results');
      
      listEl.innerHTML = '<div class="spinner"></div>';
      noResultsEl.classList.add('hidden');
      
      try {
        psychologists = await API.psychologists.search(filters);
        
        if (psychologists.length === 0) {
          listEl.innerHTML = '';
          noResultsEl.classList.remove('hidden');
          return;
        }
        
        listEl.innerHTML = psychologists.map(psych => `
          <div class="card">
            <h3 class="card-title">${psych.user.firstName} ${psych.user.lastName}</h3>
            <p class="text-sm text-secondary mb-2">${psych.specialization}</p>
            <p class="text-sm mb-2">Опыт: ${psych.experience} лет</p>
            <p class="text-sm mb-2">Рейтинг: ${psych.rating || 0} ⭐ (${psych.totalReviews} отзывов)</p>
            <p class="mb-2">${psych.description}</p>
            <p class="text-lg text-primary mb-3"><strong>${psych.price} ₽</strong> / сессия</p>
            <a href="/psychologist-profile.html?id=${psych.id}" class="btn w-full">Записаться</a>
          </div>
        `).join('');
      } catch (error) {
        listEl.innerHTML = `<div class="alert alert-danger">Ошибка загрузки: ${error.message}</div>`;
      }
    }
    
    // Search handler
    document.getElementById('search-btn').addEventListener('click', () => {
      const filters = {};
      
      const specialization = document.getElementById('filter-specialization').value;
      const minPrice = document.getElementById('filter-minPrice').value;
      const maxPrice = document.getElementById('filter-maxPrice').value;
      
      if (specialization) filters.specialization = specialization;
      if (minPrice) filters.minPrice = minPrice;
      if (maxPrice) filters.maxPrice = maxPrice;
      
      loadPsychologists(filters);
    });
    
    // Initial load
    loadPsychologists();
  </script>
</body>
</html>

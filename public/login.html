<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - PsychPlatform</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container container-sm" style="margin-top: 80px;">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="card-title">PsychPlatform</h1>
        <p class="text-secondary mb-0">Платформа онлайн-консультаций с психологами</p>
      </div>
      
      <div id="tabs" class="tabs">
        <ul class="tab-list">
          <li><button class="tab-button active" data-tab="login">Вход</button></li>
          <li><button class="tab-button" data-tab="register">Регистрация</button></li>
        </ul>
      </div>
      
      <!-- Login Tab -->
      <div id="login-tab" class="tab-content active">
        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input type="email" id="login-email" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="login-password">Пароль</label>
            <input type="password" id="login-password" class="form-input" required>
          </div>
          
          <div id="login-error" class="alert alert-danger hidden"></div>
          
          <button type="submit" class="btn w-full">Войти</button>
        </form>
        
        <div class="mt-3 text-sm text-secondary">
          <p><strong>Демо-аккаунты:</strong></p>
          <p>Клиент: maria.ivanova@example.com / client123</p>
          <p>Психолог: anna.petrova@psychplatform.com / psychologist123</p>
          <p>Админ: admin@psychplatform.com / admin123</p>
        </div>
      </div>
      
      <!-- Register Tab -->
      <div id="register-tab" class="tab-content">
        <form id="register-form">
          <div class="form-group">
            <label class="form-label" for="register-role">Тип аккаунта</label>
            <select id="register-role" class="form-select" required>
              <option value="">Выберите тип</option>
              <option value="client">Клиент</option>
              <option value="psychologist">Психолог</option>
            </select>
          </div>
          
          <div class="grid grid-cols-2">
            <div class="form-group">
              <label class="form-label" for="register-firstName">Имя</label>
              <input type="text" id="register-firstName" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label class="form-label" for="register-lastName">Фамилия</label>
              <input type="text" id="register-lastName" class="form-input" required>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="register-email">Email</label>
            <input type="email" id="register-email" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="register-password">Пароль</label>
            <input type="password" id="register-password" class="form-input" minlength="6" required>
            <small class="text-sm text-secondary">Минимум 6 символов</small>
          </div>
          
          <div id="register-error" class="alert alert-danger hidden"></div>
          
          <button type="submit" class="btn w-full">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        const tab = button.dataset.tab;
        
        // Update button states
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        
        // Update tab content
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(`${tab}-tab`).classList.add('active');
      });
    });
    
    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      
      errorEl.classList.add('hidden');
      
      try {
        await Auth.login(email, password);
        Auth.redirectToDashboard();
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    });
    
    // Register form
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        role: document.getElementById('register-role').value,
        firstName: document.getElementById('register-firstName').value,
        lastName: document.getElementById('register-lastName').value,
        email: document.getElementById('register-email').value,
        password: document.getElementById('register-password').value
      };
      
      const errorEl = document.getElementById('register-error');
      errorEl.classList.add('hidden');
      
      try {
        await Auth.register(data);
        Auth.redirectToDashboard();
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    });
    
    // Redirect if already logged in
    Auth.init().then(user => {
      if (user) {
        Auth.redirectToDashboard();
      }
    });
  </script>
</body>
</html>

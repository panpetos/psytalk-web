<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование профиля - psytalk.pro</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body style="background-color: #FAFAFA;">
  <!-- Navigation -->
  <nav class="nav" style="background-color: white; border-bottom: 1px solid #F0F0F0;">
    <div class="container">
      <div class="nav-container">
        <a href="/" class="nav-brand" data-testid="link-home" style="font-size: 1.25rem; font-weight: 600; word-spacing: 0; letter-spacing: 0;">
          <span style="color: #1A1A1A;">psy</span><!--
       --><span style="color: #7C3AED; font-style: italic;">talk.pro</span>
        </a>
        
        <button class="burger-menu" id="burgerMenu" data-testid="button-burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        
        <ul class="nav-menu" id="navMenu">
          <li><a href="#" id="back-link" class="nav-link" data-testid="link-back">
            <i data-lucide="arrow-left" style="width: 1rem; height: 1rem; display: inline; vertical-align: middle; margin-right: 0.25rem;"></i>
            Назад
          </a></li>
          <li style="margin-left: 2rem; position: relative;">
            <button class="profile-trigger" id="profileTrigger" data-testid="button-profile" style="background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%); color: white; border: none; width: 2.5rem; height: 2.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.9375rem; cursor: pointer; transition: transform 0.2s;">
              <span id="userInitials">...</span>
            </button>
            <!-- Profile Dropdown -->
            <div class="profile-dropdown" id="profileDropdown" style="display: none; position: absolute; top: calc(100% + 0.5rem); right: 0; width: 300px; background: white; border-radius: 1rem; box-shadow: 0 10px 40px rgba(0,0,0,0.15); overflow: hidden; z-index: 1000;">
              <!-- User Info Header -->
              <div style="background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%); padding: 1.5rem; color: white;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                  <div style="width: 4rem; height: 4rem; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; flex-shrink: 0;">
                    <span id="userInitialsLarge">...</span>
                  </div>
                  <div style="flex: 1; min-width: 0;">
                    <div style="font-weight: 700; font-size: 1.125rem; margin-bottom: 0.25rem;" id="userFullName">Загрузка...</div>
                    <div style="font-size: 0.8125rem; opacity: 0.9; overflow: hidden; text-overflow: ellipsis;" id="userEmail">...</div>
                  </div>
                </div>
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.2); display: flex; gap: 1rem; font-size: 0.8125rem;">
                  <div>ID: <span id="userId">-</span></div>
                  <div style="text-transform: uppercase; opacity: 0.9;" id="userRole">-</div>
                </div>
              </div>
              <!-- Menu Items -->
              <div style="padding: 0.5rem;">
                <a href="#" id="dashboard-link" class="dropdown-item" data-testid="link-dropdown-dashboard">
                  <i data-lucide="layout-dashboard" style="width: 1.125rem; height: 1.125rem;"></i>
                  <span>Личный кабинет</span>
                </a>
                <a href="/edit-profile.html" class="dropdown-item" data-testid="link-dropdown-settings">
                  <i data-lucide="settings" style="width: 1.125rem; height: 1.125rem;"></i>
                  <span>Настройки</span>
                </a>
                <a href="/offers.html" class="dropdown-item" data-testid="link-dropdown-help">
                  <i data-lucide="help-circle" style="width: 1.125rem; height: 1.125rem;"></i>
                  <span>Помощь</span>
                </a>
                <div style="height: 1px; background: #F0F0F0; margin: 0.5rem 0;"></div>
                <button class="dropdown-item" id="logout-btn" data-testid="button-logout" style="color: #EF4444;">
                  <i data-lucide="log-out" style="width: 1.125rem; height: 1.125rem;"></i>
                  <span>Выйти</span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="section" style="padding: 2rem 0;">
    <div class="container" style="max-width: 800px;">
      <!-- Header -->
      <div class="mb-6">
        <h1 class="font-bold mb-2" style="font-size: 2rem; color: #1A1A1A;" data-testid="text-page-title">
          Редактирование профиля
        </h1>
        <p style="color: #666;">Обновите вашу личную информацию</p>
      </div>

      <div class="card" style="padding: 2rem; border-radius: 1rem;">
        <form id="profile-form">
          <!-- Personal Information -->
          <div style="margin-bottom: 2rem;">
            <h3 class="font-semibold mb-4" style="font-size: 1.125rem; color: #1A1A1A; display: flex; align-items: center; gap: 0.5rem;">
              <i data-lucide="user" style="width: 1.125rem; height: 1.125rem; color: #7C3AED;"></i>
              Личная информация
            </h3>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
              <div class="form-group">
                <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #1A1A1A; font-weight: 500;">Имя *</label>
                <input 
                  type="text" 
                  id="firstName" 
                  class="form-input" 
                  required 
                  style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 0.5rem; font-size: 0.9375rem;"
                  data-testid="input-first-name"
                >
              </div>
              
              <div class="form-group">
                <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #1A1A1A; font-weight: 500;">Фамилия *</label>
                <input 
                  type="text" 
                  id="lastName" 
                  class="form-input" 
                  required 
                  style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 0.5rem; font-size: 0.9375rem;"
                  data-testid="input-last-name"
                >
              </div>
            </div>
            
            <div class="form-group" style="margin-top: 1.5rem;">
              <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #1A1A1A; font-weight: 500;">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                disabled 
                style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 0.5rem; font-size: 0.9375rem; background: #F5F5F5; color: #999;"
                data-testid="input-email"
              >
              <p style="font-size: 0.8125rem; color: #666; margin-top: 0.5rem;">
                <i data-lucide="info" style="width: 0.875rem; height: 0.875rem; display: inline; vertical-align: middle; margin-right: 0.25rem;"></i>
                Email нельзя изменить
              </p>
            </div>
          </div>
          
          <!-- Psychologist-specific fields -->
          <div id="psychologist-fields" class="hidden">
            <div style="height: 1px; background: #E0E0E0; margin: 2rem 0;"></div>
            
            <h3 class="font-semibold mb-4" style="font-size: 1.125rem; color: #1A1A1A; display: flex; align-items: center; gap: 0.5rem;">
              <i data-lucide="briefcase" style="width: 1.125rem; height: 1.125rem; color: #7C3AED;"></i>
              Профессиональная информация
            </h3>
            
            <div class="form-group mb-4">
              <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #1A1A1A; font-weight: 500;">Специализация *</label>
              <input 
                type="text" 
                id="specialization" 
                class="form-input"
                placeholder="Например: Когнитивно-поведенческая терапия"
                style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 0.5rem; font-size: 0.9375rem;"
                data-testid="input-specialization"
              >
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem;">
              <div class="form-group">
                <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #1A1A1A; font-weight: 500;">Опыт работы (лет) *</label>
                <input 
                  type="number" 
                  id="experience" 
                  class="form-input" 
                  min="0"
                  placeholder="0"
                  style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 0.5rem; font-size: 0.9375rem;"
                  data-testid="input-experience"
                >
              </div>
              
              <div class="form-group">
                <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #1A1A1A; font-weight: 500;">Стоимость консультации (₽) *</label>
                <input 
                  type="number" 
                  id="price" 
                  class="form-input" 
                  min="0" 
                  step="100"
                  placeholder="2000"
                  style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 0.5rem; font-size: 0.9375rem;"
                  data-testid="input-price"
                >
              </div>
            </div>
            
            <div class="form-group mb-4">
              <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #1A1A1A; font-weight: 500;">Образование *</label>
              <textarea 
                id="education" 
                class="form-textarea" 
                rows="3"
                placeholder="Укажите ваше образование, сертификаты и квалификации"
                style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 0.5rem; font-size: 0.9375rem; resize: vertical;"
                data-testid="input-education"
              ></textarea>
            </div>
            
            <div class="form-group">
              <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #1A1A1A; font-weight: 500;">О себе *</label>
              <textarea 
                id="description" 
                class="form-textarea" 
                rows="5"
                placeholder="Расскажите о себе, вашем подходе к работе и опыте..."
                style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 0.5rem; font-size: 0.9375rem; resize: vertical;"
                data-testid="input-description"
              ></textarea>
            </div>
          </div>
          
          <!-- Messages -->
          <div id="form-error" class="hidden" style="padding: 1rem; background: #FEE2E2; color: #DC2626; border-radius: 0.5rem; margin-bottom: 1.5rem;">
            <i data-lucide="alert-circle" style="width: 1rem; height: 1rem; display: inline; vertical-align: middle; margin-right: 0.5rem;"></i>
            <span id="error-message"></span>
          </div>
          
          <div id="form-success" class="hidden" style="padding: 1rem; background: #D1FAE5; color: #059669; border-radius: 0.5rem; margin-bottom: 1.5rem;">
            <i data-lucide="check-circle" style="width: 1rem; height: 1rem; display: inline; vertical-align: middle; margin-right: 0.5rem;"></i>
            Профиль успешно обновлен!
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="btn w-full" 
            style="background: #7C3AED; color: white; border: none; font-weight: 600; padding: 0.875rem; border-radius: 0.5rem; font-size: 1rem;"
            data-testid="button-save"
          >
            <i data-lucide="save" style="width: 1rem; height: 1rem; display: inline; vertical-align: middle; margin-right: 0.5rem;"></i>
            Сохранить изменения
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    let currentUser = null;
    let psychologist = null;

    // Burger menu
    const burgerMenu = document.getElementById('burgerMenu');
    const navMenu = document.getElementById('navMenu');
    
    burgerMenu.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      burgerMenu.classList.toggle('active');
      document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
    });

    // Close menu on link click
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        burgerMenu.classList.remove('active');
        document.body.style.overflow = '';
      });
    });

    // Profile dropdown menu
    const profileTrigger = document.getElementById('profileTrigger');
    const profileDropdown = document.getElementById('profileDropdown');
    
    profileTrigger?.addEventListener('click', (e) => {
      e.stopPropagation();
      const isVisible = profileDropdown.style.display === 'block';
      profileDropdown.style.display = isVisible ? 'none' : 'block';
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (profileDropdown && !profileDropdown.contains(e.target) && !profileTrigger.contains(e.target)) {
        profileDropdown.style.display = 'none';
      }
    });

    // Prevent dropdown close when clicking inside
    profileDropdown?.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // Fill user info in profile dropdown
    function fillProfileDropdown(user) {
      const firstName = user.first_name || user.firstName || '';
      const lastName = user.last_name || user.lastName || '';
      const initials = (firstName[0] || '') + (lastName[0] || '');
      
      document.getElementById('userInitials').textContent = initials;
      document.getElementById('userInitialsLarge').textContent = initials;
      document.getElementById('userFullName').textContent = `${firstName} ${lastName}`.trim() || 'Пользователь';
      document.getElementById('userEmail').textContent = user.email || '';
      document.getElementById('userId').textContent = user.id || '-';
      
      const roleMap = {
        'admin': 'Администратор',
        'psychologist': 'Психолог',
        'client': 'Клиент'
      };
      document.getElementById('userRole').textContent = roleMap[user.role] || user.role || '-';
      
      // Set dashboard link based on role
      const dashboardLink = document.getElementById('dashboard-link');
      if (dashboardLink) {
        if (user.role === 'admin') {
          dashboardLink.href = '/admin-dashboard.html';
        } else if (user.role === 'psychologist') {
          dashboardLink.href = '/psychologist-dashboard.html';
        } else {
          dashboardLink.href = '/client-dashboard.html';
        }
      }
      
      lucide.createIcons();
    }
    
    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await Auth.logout();
      window.location.href = '/';
    });
    
    // Load profile data
    async function loadProfile() {
      try {
        currentUser = Auth.getUser();
        fillProfileDropdown(currentUser);
        
        // Set back link
        const backLink = document.getElementById('back-link');
        const dashboardLink = document.getElementById('dashboard-link');
        if (currentUser.role === 'client') {
          backLink.href = '/client-dashboard.html';
          if (dashboardLink) dashboardLink.href = '/client-dashboard.html';
        } else if (currentUser.role === 'psychologist') {
          backLink.href = '/psychologist-dashboard.html';
          if (dashboardLink) dashboardLink.href = '/psychologist-dashboard.html';
        } else {
          backLink.href = '/admin-dashboard.html';
          if (dashboardLink) dashboardLink.href = '/admin-dashboard.html';
        }
        
        // Fill user fields
        document.getElementById('firstName').value = currentUser.first_name || currentUser.firstName || '';
        document.getElementById('lastName').value = currentUser.last_name || currentUser.lastName || '';
        document.getElementById('email').value = currentUser.email || '';
        
        // Load psychologist data if applicable
        if (currentUser.role === 'psychologist') {
          document.getElementById('psychologist-fields').classList.remove('hidden');
          psychologist = await API.psychologists.getByUserId(currentUser.id);
          
          if (psychologist) {
            document.getElementById('specialization').value = psychologist.specialization || '';
            document.getElementById('experience').value = psychologist.experience || 0;
            document.getElementById('education').value = psychologist.education || '';
            document.getElementById('description').value = psychologist.description || '';
            document.getElementById('price').value = psychologist.price || 0;
          }
        }
        
        lucide.createIcons();
      } catch (error) {
        console.error('Error loading profile:', error);
        showError('Ошибка загрузки профиля');
      }
    }
    
    // Show error
    function showError(message) {
      const errorEl = document.getElementById('form-error');
      const errorMsg = document.getElementById('error-message');
      errorMsg.textContent = message;
      errorEl.classList.remove('hidden');
      lucide.createIcons();
      
      setTimeout(() => {
        errorEl.classList.add('hidden');
      }, 5000);
    }
    
    // Show success
    function showSuccess() {
      const successEl = document.getElementById('form-success');
      successEl.classList.remove('hidden');
      lucide.createIcons();
    }
    
    // Submit form
    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const errorEl = document.getElementById('form-error');
      const successEl = document.getElementById('form-success');
      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');
      
      try {
        // Update user
        const userData = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value
        };
        
        await API.users.update(currentUser.id, userData);
        
        // Update psychologist if applicable
        if (currentUser.role === 'psychologist' && psychologist) {
          const psychData = {
            specialization: document.getElementById('specialization').value,
            experience: parseInt(document.getElementById('experience').value),
            education: document.getElementById('education').value,
            description: document.getElementById('description').value,
            price: parseInt(document.getElementById('price').value)
          };
          
          await API.psychologists.update(psychologist.id, psychData);
        }
        
        showSuccess();
        
        // Refresh auth state
        await Auth.init();
        
        setTimeout(() => {
          window.location.href = document.getElementById('back-link').href;
        }, 1500);
        
      } catch (error) {
        console.error('Error updating profile:', error);
        showError(error.message || 'Ошибка при сохранении профиля');
      }
    });
    
    // Initialize
    Auth.checkAuth().then(() => {
      if (!Auth.currentUser) {
        window.location.href = '/login.html';
        return;
      }
      
      loadProfile();
    });
  </script>

  <style>
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .section {
        padding: 1rem 0 !important;
      }

      h1 {
        font-size: 1.5rem !important;
      }

      .card {
        padding: 1.25rem !important;
      }

      h3 {
        font-size: 1rem !important;
      }

      .form-label {
        font-size: 0.875rem !important;
      }

      .form-input, .form-textarea {
        font-size: 0.875rem !important;
        padding: 0.625rem !important;
      }
    }
  </style>
</body>
</html>

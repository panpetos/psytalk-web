name: ðŸš€ Deploy front to REG.RU (psytalk.pro)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/ftp-deploy-action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          security: loose

          local-dir: dist/
          server-dir: ${{ secrets.FTP_DIR }}

          log-level: standard

          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/*.map
            api/**
            *.php
            .htaccess
